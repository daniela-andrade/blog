{% extends "base.html" %}

{% block title %} Homepage {% endblock %}

{% block body %}
<div>
    {% for post in posts %}
    <div class="card mb-3">
        <div class="card-body">
            <h5 class="card-title">{{post.title}}</h5>
            <h6 class="card-subtitle mb-2 text-muted">{{post.date|date:"F j, Y, g:i:a"}}</h6>
            <p class="card-text">{{post.text}}</p>
            <a href="#" class="btn btn-primary">Delete</a>
            <a href="#" class="btn btn-primary">Author</a>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
