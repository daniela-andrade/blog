<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>{% block title %} Blog {% endblock %}</title>
</head>

<body>
    <div class="row">
        <div class="col-3">
            <div class="d-flex flex-column p-3 text-white bg-dark p-0 m-0 vh-100">
                <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                    <svg class="bi me-2" width="40" height="32">
                        <use xlink:href="#bootstrap"></use>
                    </svg>
                    {%if request.user.is_authenticated %}
                    <span class="fs-4">{{request.user}}</span>
                    {% else %}
                    <span class="fs-4">Welcome :)</span>
                    {% endif %}
                </a>
                <hr>
                <ul class="nav nav-pills flex-column mb-auto">
                    <li class="nav-item mb-3">
                        <a href="/" class="nav-link active" aria-current="page">
                            <svg class="bi me-2" width="16" height="16">
                                <use xlink:href="#"></use>
                            </svg>
                            Homepage
                        </a>
                    </li>
                    {% if request.user.is_authenticated %}
                    <li class="nav-item mb-3">
                        <a href="feed/post" class="nav-link active" aria-current="page">
                            <svg class="bi me-2" width="16" height="16">
                                <use xlink:href="#"></use>
                            </svg>
                            Add post
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'account_logout' %}" class="nav-link active" aria-current="page">
                            <svg class="bi me-2" width="16" height="16">
                                <use xlink:href="#"></use>
                            </svg>
                            Logout
                        </a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a href="{% url 'account_login' %}" class="nav-link active" aria-current="page">
                            <svg class="bi me-2" width="16" height="16">
                                <use xlink:href="#"></use>
                            </svg>
                            Login
                        </a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
        <div class=" col">
            <div class="container mt-5">
                {% block body %}
                {% block content %}
                {% endblock %}
                {% endblock %}
            </div>
        </div>
    </div>
    <script>
        script src = "https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity = "sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin = "anonymous" >
    </script>

</body>

</html>
